<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Café menú</title>
</head>

<body>
    <!-- Contenedor principal del menú-->
     <div class="menu">
        <main> <!-- -->
            <h1>CAMPER CAFÉ</h1>
            <p class="established">Est. 2020</p> <!-- Subtitulo del año del establecimiento -->
            <hr>
            <section>
                <h2>Coffe</h2> <!-- Título de la sección del cafe -->
                <img src="coffee.jpg" alt="coffe icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00€</p>
                </article>

                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.00€</p>
                </article> 

                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">3.00€</p>
                </article>  

                <article class="item">
                    <p class="flavor">Mocha </p>
                    <p class="price">3.00€</p>
                </article>    

                <article class="item">
                    <p class="flavor">Pumkin Spice</p>
                    <p class="price">3.00€</p>
                </article>
            </section>

    <!-- Sección de postres-->
            <section>
                <h2>Desserts</h2>
                <img src="pie.jpg" alt="pie icon">
                <!-- Seción de PVPs y postres-->
                 <article class="item">
                    <p class="dessert" >Donut</p>  
                    <p class="price">1.80€</p> 
                 </article>
                  
                 <article class="item">
                   <p class="dessert" >Quesecake</p>
                    <p class="price">1.80€</p> 
                 </article> 
                 
                 <article class="item">
                   <p class="dessert" >Cinamol roll</p>
                    <p class="price">2.30€</p> 
                 </article> 
            </section>
        
        </main>
        <hr class="bottom-line"> <!-- Línea decorativa -->
        <!-- Enlace a nuestro siio web -->
        <footer>
            <p><a href="#">Visit our website</a></p>
            <p class="adress">09 Paseo de la Habana</p>
        </footer>
     </div>
</body>
</html>
